<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>C3 Hays - Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --c3-teal: #14B8A6;
      --bg-primary: #000000;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255,255,255,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .offline-container {
      max-width: 320px;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      background: rgba(20, 184, 166, 0.15);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
    }

    .offline-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .offline-message {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--c3-teal);
      color: #000;
      border: none;
      border-radius: 100px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(20, 184, 166, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .offline-services {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .offline-services-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .service-times {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .service-time {
      padding: 8px 14px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    .address {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .logo {
      position: fixed;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--c3-teal);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 900;
      color: #000;
    }

    .logo-text {
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">C3</div>
    <span class="logo-text">CELEBRATION</span>
  </div>

  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      It looks like you've lost your internet connection.
      Check your connection and try again.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Try Again
    </button>

    <div class="offline-services">
      <div class="offline-services-title">Service Times</div>
      <div class="service-times">
        <div class="service-time">Sat 5pm</div>
        <div class="service-time">Sun 8am</div>
        <div class="service-time">Sun 9:30am</div>
        <div class="service-time">Sun 11am</div>
      </div>
      <p class="address">5790 230th Ave, Hays, KS 67601</p>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
